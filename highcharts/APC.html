<html>
<head>
<style type="text/css">
#container {
  height: 400px;
}

.highcharts-figure,
.highcharts-data-table table {
  min-width: 310px;
  max-width: 800px;
  margin: 1em auto;
}

#datatable {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

#datatable caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

#datatable th {
  font-weight: 600;
  padding: 0.5em;
}

#datatable td,
#datatable th,
#datatable caption {
  padding: 0.5em;
}

#datatable thead tr,
#datatable tr:nth-child(even) {
  background: #f8f8f8;
}

#datatable tr:hover {
  background: #f1f7ff;
}
</style>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>

<body>
<figure class="highcharts-figure">
  <div id="container"></div>
  <!--<p class="highcharts-description">
    Chart showing how an HTML table can be used as the data source for the
    chart using the Highcharts data module. The chart is built by
    referencing the existing HTML data table in the page. Several common
    data source types are available, including CSV and Google Spreadsheet.
  </p>-->

  <table id="datatable" style="display:none;">
    <thead>
      <tr>
        <th></th>
        <th>Gold</th>
        <th>Hybride</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>2015</th>
        <td>645550.9</td>
        <td>172639.5</td>
      </tr>
      <tr>
        <th>2016</th>
        <td>902802</td>
        <td>179945</td>
      </tr>
      <tr>
        <th>2017</th>
        <td>1042570.4</td>
        <td>166908</td>
      </tr>
      <tr>
        <th>2018</th>
        <td>781361.6</td>
        <td>141293.3</td>
      </tr>
      <tr>
        <th>2019</th>
        <td>1105484.3</td>
        <td>158720.4</td>
      </tr>
      <tr>
        <th>2020</th>
        <td>1529664</td>
        <td>303541</td>
      </tr>
    </tbody>
  </table>
</figure>
</body>

<script type="text/javascript">
var colors = ['#efef70', '#6ddc76']
Highcharts.chart('container', {
  colors:colors,
  data: {
    table: 'datatable'
  },
  chart: {
    type: 'column'
  },
  title: {
    text: ''
  },
  yAxis: {
    allowDecimals: false,
    title: {
      text: 'Montant en euros'
    }
  },
  tooltip: {
    formatter: function () {
      return '<b>' + this.series.name + '</b><br/>' +
        this.point.y + ' euros';
    }
  }
});
</script>

</html>
